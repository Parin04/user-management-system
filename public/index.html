<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบริหารผู้ใช้งาน</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.5rem;
        }

        .main-app {
            display: none;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 100vh;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header h1 {
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .user-info span {
            font-size: 0.9rem;
        }

        /* Mobile Navigation */
        .navbar {
            background: #34495e;
            padding: 0;
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .navbar::-webkit-scrollbar {
            height: 3px;
        }

        .navbar::-webkit-scrollbar-thumb {
            background: #2c3e50;
            border-radius: 3px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            min-width: max-content;
            font-size: 0.9rem;
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: #2c3e50;
        }

        .content {
            padding: 20px;
            min-height: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-align: center;
            justify-content: center;
            min-height: 40px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219a52;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            min-height: 32px;
        }

        /* Responsive Table */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            -webkit-overflow-scrolling: touch;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 600px;
            /* Minimum width for horizontal scroll */
        }

        .table th {
            background: #f8f9fa;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .table td {
            padding: 12px 8px;
            border-bottom: 1px solid #dee2e6;
            font-size: 0.85rem;
            word-break: break-word;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .table .actions {
            white-space: nowrap;
        }

        .table .actions .btn {
            margin-right: 5px;
            padding: 4px 8px;
            font-size: 12px;
        }

        /* Mobile Card Layout for Tables */
        .mobile-cards {
            display: none;
        }

        .mobile-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }

        .mobile-card-header {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .mobile-card-body {
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .mobile-card-body .field {
            margin-bottom: 8px;
            display: flex;
            flex-wrap: wrap;
        }

        .mobile-card-body .field-label {
            font-weight: 600;
            margin-right: 8px;
            color: #666;
            min-width: 80px;
        }

        .mobile-card-actions {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .modal-content {
            background: white;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .modal-header h3 {
            font-size: 1.1rem;
        }

        .close {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            background: none;
            border: none;
            padding: 5px;
        }

        .close:hover {
            color: #333;
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 250px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .login-container {
                padding: 15px;
            }

            .login-box {
                padding: 20px;
            }

            .login-box h2 {
                font-size: 1.3rem;
            }

            .main-app {
                border-radius: 0;
                margin: 0;
            }

            .header {
                padding: 10px 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .header h1 {
                font-size: 1.1rem;
            }

            .user-info {
                width: 100%;
                justify-content: space-between;
            }

            .content {
                padding: 15px;
            }

            .form-row {
                flex-direction: column;
            }

            .form-row .form-group {
                min-width: auto;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            /* Hide table, show mobile cards */
            .table-container .table {
                display: none;
            }

            .mobile-cards {
                display: block;
            }

            .modal {
                padding: 10px;
            }

            .modal-content {
                padding: 15px;
                max-height: 95vh;
            }

            .modal-header h3 {
                font-size: 1rem;
            }

            .close {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 i {
                display: none;
            }

            .nav-btn {
                padding: 12px 15px;
                font-size: 0.8rem;
            }

            .nav-btn i {
                display: none;
            }

            .mobile-card {
                padding: 12px;
            }

            .mobile-card-actions {
                flex-direction: column;
            }

            .mobile-card-actions .btn {
                width: 100%;
            }

            .form-control {
                padding: 10px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 13px;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                flex-direction: row;
                align-items: center;
            }

            .user-info {
                width: auto;
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            .login-box {
                padding: 15px;
            }

            .content {
                padding: 10px;
            }

            .modal-content {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h2><i class="fas fa-user-shield"></i> เข้าสู่ระบบ</h2>
            <div id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้:</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
                </button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-app">
        <div class="header">
            <h1><i class="fas fa-users-cog"></i> ระบบบริหารผู้ใช้งาน</h1>
            <div class="user-info">
                <span id="userInfo"></span>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
                </button>
            </div>
        </div>

        <div class="navbar">
            <button class="nav-btn" id="navUsers" onclick="showSection('users')">
                <i class="fas fa-users"></i> ผู้ใช้งาน
            </button>
            <button class="nav-btn" id="navCustomers" onclick="showSection('customers')">
                <i class="fas fa-handshake"></i> ลูกค้า
            </button>
            <button class="nav-btn" id="navEmployees" onclick="showSection('employees')">
                <i class="fas fa-id-badge"></i> พนักงาน
            </button>
        </div>

        <div class="container">
            <div class="content">
                <!-- Users Section -->
                <div id="usersSection" class="section">
                    <div class="actions">
                        <button class="btn btn-success" onclick="openModal('userModal')">
                            <i class="fas fa-plus"></i> เพิ่มผู้ใช้งาน
                        </button>
                    </div>
                    <div id="usersAlert"></div>
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ชื่อผู้ใช้</th>
                                    <th>อีเมล</th>
                                    <th>ชื่อเต็ม</th>
                                    <th>บทบาท</th>
                                    <th>แผนก</th>
                                    <th>จัดการ</th>
                                </tr>
                            </thead>
                            <tbody id="usersTable"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Customers Section -->
                <div id="customersSection" class="section" style="display: none;">
                    <div class="actions">
                        <button class="btn btn-success" onclick="openModal('customerModal')">
                            <i class="fas fa-plus"></i> เพิ่มลูกค้า
                        </button>
                    </div>
                    <div id="customersAlert"></div>
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ชื่อลูกค้า</th>
                                    <th>บริษัท</th>
                                    <th>อีเมล</th>
                                    <th>โทรศัพท์</th>
                                    <th>สถานะ</th>
                                    <th>จัดการ</th>
                                </tr>
                            </thead>
                            <tbody id="customersTable"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Employees Section -->
                <div id="employeesSection" class="section" style="display: none;">
                    <div class="actions">
                        <button class="btn btn-success" onclick="openModal('employeeModal')">
                            <i class="fas fa-plus"></i> เพิ่มพนักงาน
                        </button>
                    </div>
                    <div id="employeesAlert"></div>
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>รหัสพนักงาน</th>
                                    <th>ชื่อ-นามสกุล</th>
                                    <th>อีเมล</th>
                                    <th>ตำแหน่ง</th>
                                    <th>แผนก</th>
                                    <th>สถานะ</th>
                                    <th>จัดการ</th>
                                </tr>
                            </thead>
                            <tbody id="employeesTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="userModalTitle">เพิ่มผู้ใช้งาน</h3>
                <span class="close" onclick="closeModal('userModal')">&times;</span>
            </div>
            <form id="userForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="userUsername">ชื่อผู้ใช้:</label>
                        <input type="text" id="userUsername" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">อีเมล:</label>
                        <input type="email" id="userEmail" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="userPassword">รหัสผ่าน:</label>
                        <input type="password" id="userPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="userRole">บทบาท:</label>
                        <select id="userRole" class="form-control" required>
                            <option value="">เลือกบทบาท</option>
                            <option value="admin">แอดมิน</option>
                            <option value="sales">ฝ่ายขาย</option>
                            <option value="hr">ฝ่ายบุคคล</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="userFullName">ชื่อเต็ม:</label>
                        <input type="text" id="userFullName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="userPhone">โทรศัพท์:</label>
                        <input type="tel" id="userPhone" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userDepartment">แผนก:</label>
                    <input type="text" id="userDepartment" class="form-control">
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> บันทึก
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('userModal')">
                        <i class="fas fa-times"></i> ยกเลิก
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="customerModalTitle">เพิ่มลูกค้า</h3>
                <span class="close" onclick="closeModal('customerModal')">&times;</span>
            </div>
            <form id="customerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerName">ชื่อลูกค้า:</label>
                        <input type="text" id="customerName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="companyName">ชื่อบริษัท:</label>
                        <input type="text" id="companyName" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerEmail">อีเมล:</label>
                        <input type="email" id="customerEmail" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">โทรศัพท์:</label>
                        <input type="tel" id="customerPhone" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="customerAddress">ที่อยู่:</label>
                    <textarea id="customerAddress" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="contactPerson">ผู้ติดต่อ:</label>
                        <input type="text" id="contactPerson" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="customerStatus">สถานะ:</label>
                        <select id="customerStatus" class="form-control">
                            <option value="active">ใช้งาน</option>
                            <option value="inactive">ไม่ใช้งาน</option>
                        </select>
                    </div>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> บันทึก
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('customerModal')">
                        <i class="fas fa-times"></i> ยกเลิก
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Employee Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="employeeModalTitle">เพิ่มพนักงาน</h3>
                <span class="close" onclick="closeModal('employeeModal')">&times;</span>
            </div>
            <form id="employeeForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="employeeId">รหัสพนักงาน:</label>
                        <input type="text" id="employeeId" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeEmail">อีเมล:</label>
                        <input type="email" id="employeeEmail" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">ชื่อ:</label>
                        <input type="text" id="firstName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">นามสกุล:</label>
                        <input type="text" id="lastName" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="employeePhone">โทรศัพท์:</label>
                        <input type="tel" id="employeePhone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="position">ตำแหน่ง:</label>
                        <input type="text" id="position" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="employeeDepartment">แผนก:</label>
                        <input type="text" id="employeeDepartment" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="salary">เงินเดือน:</label>
                        <input type="number" id="salary" class="form-control" step="0.01">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="hireDate">วันที่เริ่มงาน:</label>
                        <input type="date" id="hireDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="employeeStatus">สถานะ:</label>
                        <select id="employeeStatus" class="form-control">
                            <option value="active">ใช้งาน</option>
                            <option value="inactive">ไม่ใช้งาน</option>
                        </select>
                    </div>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> บันทึก
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('employeeModal')">
                        <i class="fas fa-times"></i> ยกเลิก
                    </button>
                </div>
            </form>

    function getToken() {
        return localStorage.getItem('token');
    }

    function setToken(token) {
        localStorage.setItem('token', token);
    }

    function removeToken() {
        localStorage.removeItem('token');
    }

    // API Helper
    async function apiCall(endpoint, options = {}) {
        const token = getToken();
        const config = {
            headers: {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` })
            },
            ...options
        };

        try {
            const response = await fetch(`${API_BASE}${endpoint}`, config);
            const data = await response.json();

            if (!response.ok) {
                if (data.requireLogin || data.expired || response.status === 401) {
                    logout();
                    throw new Error('กรุณาเข้าสู่ระบบใหม่');
                }
                throw new Error(data.error || 'เกิดข้อผิดพลาด');
            }

            return data;
        } catch (error) {
            if (error.name === 'TypeError' && token) {
                try {
                    await fetch(`${API_BASE}/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                } catch {
                    logout();
                    throw new Error('กรุณาเข้าสู่ระบบใหม่');
                }
            }
            throw error;
        }
    }

            return;

        try {
            const data = await apiCall('/login', {
                method: 'POST',
                body: JSON.stringify({ username, password })
            });

            if (data.success && data.token) {
                setToken(data.token);
                currentUser = data.user;

                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('loginForm').reset();

                initializeApp();
            } else {
                throw new Error('การเข้าสู่ระบบไม่สำเร็จ');

        document.getElementById('userModalTitle').textContent = 'เพิ่มผู้ใช้งาน';
        document.getElementById('customerModalTitle').textContent = 'เพิ่มลูกค้า';
        document.getElementById('employeeModalTitle').textContent = 'เพิ่มพนักงาน';

        // Reset password requirement
        document.getElementById('userPassword').required = true;
    }

    function logout() {
        removeToken();
        currentUser = null;
        document.getElementById('loginContainer').style.display = 'flex';
        document.getElementById('mainApp').style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function (event) {
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    }

    // Check if user is already logged in
    window.addEventListener('load', async () => {
        const token = getToken();
        if (token) {
            try {
                const user = await apiCall('/me');
                currentUser = user;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                initializeApp();
            } catch (error) {
                removeToken();
            }
        }
    });
</script>
</body>

</html>
